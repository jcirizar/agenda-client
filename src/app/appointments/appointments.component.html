<section class="content">
  <div class="header">

    <button [routerLink]="['/']" mat-icon-button color="primary">
      <mat-icon aria-label="Go Home">chevron_left</mat-icon>
    </button>

    <mat-form-field appearance="outline" class="no-padding" color="primary">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="mp" [value]="date" (dateChange)="onDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="mp"></mat-datepicker-toggle>
      <mat-datepicker #mp disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="slots">

    <ji-slot *ngFor="let appointment of appointments; let i = index"
             (click)="openDialog(appointment, i)"
             [booked]="appointment.booked"
             [time]="appointment.time">
    </ji-slot>

  </div>
</section>
